<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="register(registerForm)" >
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="fullname"><br/>
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email"><br/>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" formControlName="pwd"><br/>
    <label for="cpwd">Confirm Password</label>
    <input type="password" id="cpwd" formControlName="cpwd"><br/>
    <input type="submit" value="Submit" [disabled]="registerForm.invalid">
  </form>
